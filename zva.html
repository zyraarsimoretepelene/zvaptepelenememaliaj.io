<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Box Connected to Others</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        position: relative; /* Add position relative to the body */
    }
    .container {
        top:0%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        position: relative; /* Add position relative */
    }
    .box {
        width: 200px;
        height: 100px;
        background-color: #3498db;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative; /* Add position relative */
    }
    .box img {
    width: 100%; /* Set image width to 100% of the box */
    height: 100%; /* Set image height to 100% of the box */
    object-fit: cover; /* Ensure the image covers the entire box */
    border-radius: 10px;
}
img{
  width: 100%; /* Set image width to 100% of the box */
    height: 100%; /* Set image height to 100% of the box */
    object-fit: cover; /* Ensure the image covers the entire box */
    border-radius: 10px;
}
    .line {
        flex: 1;
        height: 3px;
        background-color: #333;
        position: relative; /* Add position relative */
    }
    .vertical-line {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 3px;
        height: 300px; /* Adjust the length of the vertical line */
        background-color: #333;
    }
    .vertical-line-up {
        position: absolute;
        bottom: 100%; /* Position at the bottom of the box */
        left: 50%;
        transform: translateX(-50%) rotate(180deg); /* Rotate to make it go upwards */
        width: 3px;
        height: 300px; /* Adjust the length of the vertical line */
        background-color: #333;
    }
    .horizontal-line-up {
        width: 50px;        
        position: absolute;
        bottom: 190%; /* Position at the end of the vertical line */
        left: 62%; /* Adjust left position */
        transform: translate(-50%, 0);
        height: 3px; 
        background-color: #333;
    }
    .horizontal-line {
        width: 50px;        
        position: absolute;
        top: 200%;
        left: 62%;
        transform: translate(-50%, -50%);
        height: 3px; 
        background-color: #333;
    }
    .horizontal-line-2 {
        width: 50px;        
        position: absolute;
        top: 300%;
        left: 37%;
        transform: translate(-50%, -50%);
        height: 3px; 
        background-color: #333;
    }
    .end-box {
        width: 200px;
        height: 100px;
        background-color: #3498db;
        border-radius: 10px;
        position: absolute;
        top: calc(55% + 300px); /* Adjust the top position */
        left: 50%; /* Center the box horizontally */
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .end-box img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
    }
    /* Style for specific boxes */
    .specific-box {
        width: 200px;
        height: 100px;
        background-color: #3498db;
        border-radius: 10px;
        position: absolute;
        top: calc(50% + 100px); /* Position below the horizontal line */
        left: 60%; /* Adjust left position */
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .specific-box img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
    }

    .rectangle-container {
    position: absolute;
    top: 23%; /* Adjust position */
    left: 73%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
    width: 500px; /* Adjust width */
    border: 3px solid #333; /* Add border */
    padding: 28px; /* Optional: Add some padding for better visual */
}
 
    /* Boxes inside the rectangle */
    .rectangle-box {
    width: 200px; /* Match width with other boxes */
    height: 100px; /* Match height with other boxes */
    background-color: #3498db;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.rectangle-box img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
}
.adline{
  width: 600px;        
  position: absolute;
        bottom: 340%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 3px; 
        background-color: #333;
}

/* Hover Effect */
.box {
    /* Your existing styles for .box */
    position: relative;
}

.image-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
}

.overlay p {
    color: white;
    font-size: 18px;
}

.box:hover .overlay {
    opacity: 1;
}

.box img {
    /* Your existing styles for img */
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="image-container">
                <img src="memo.png" alt="DUKAJ">
                <div class="overlay">
                    <p>Text here</p>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="box">
            <div class="image-container">
                <img src="zva.png" alt="ZVAP TP">
                <div class="overlay">
                    <p>Text here</p>
                </div>
            </div>
            <div class="vertical-line"></div> <!-- First vertical line -->
            <div class="vertical-line-up"></div> <!-- Second vertical line going up -->
            <div class="horizontal-line-up"></div> <!-- Horizontal line on the vertical line going up -->
            <div class="v-line-left"></div> <!-- Left line forming the V shape -->
            <div class="v-line-right"></div> <!-- Right line forming the V shape -->
            <div class="horizontal-line"></div>
            <div class="horizontal-line-2"></div>
            <div class="adline"></div> <!-- Additional horizontal line -->
        </div>
        <div class="line"></div>
        <div class="box">
            <div class="image-container">
                <img src="nevro.png" alt="HORMOVE">
                <div class="overlay">
                    <p>Text here</p>
                </div>
            </div>
        </div>
    </div>
    <div class="end-box"><img src="abaz.jpeg" alt="Abaz Shehu"></div> <!-- Box at the end of the vertical line -->
    
    <!-- Specific boxes -->

    <div class="specific-box">
      <div class="image-container">
      <img src="7marsi.jpeg" alt="7 Marsi">
      <div class="overlay">
        <p>Text here</p>
    </div>
      </div>
    </div>
    <div class="specific-box" style="top: calc(50% + 200px); left: 40%;"><img src="avni.jpeg" alt="Avni Rustemi"></div>
    
    <!-- Additional specific boxes -->
    <div class="specific-box" style="top: 9%; left: 77%;"><img src="xhevit.png" alt="Additional Box 1"></div>
    <div class="specific-box" style="top: 9%; left: 23%;"><img src="adem.png" alt="Additional Box 2"></div>
    <div class="specific-box" style="top: 1%; left: 50%;"><img src="ormen.png" alt="Additional Box 3"></div>

    <!-- Rectangle with two boxes -->
    <div class="rectangle-container">
        <div class="rectangle-box"><img src="sali.png" alt="Sali Nivica"></div>
        <div class="rectangle-box"><img src="nimete.png" alt="Nimete Progonati"></div>
    </div>

</body>
</html>
